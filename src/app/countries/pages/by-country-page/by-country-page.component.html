<h2>Por nombre</h2>
<hr>

<div class="row">

  <div class="col">
    <!--Searchbox-->
    <shared-search-box
    (onDebounce)="searchByCountry($event)"
    placeholder="Buscar por Nombre"></shared-search-box>
  </div>

</div>
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading==true"></shared-loading-spinner>
      <countries-table [countries]="countries"></countries-table>

  </div>

</div>
